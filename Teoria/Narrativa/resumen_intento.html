
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resumen del Intento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        .correct {
            background-color: #d4edda;
            color: #155724;
        }
        .incorrect {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h2>Resumen del Intento</h2>
    <table>
        <thead>
            <tr>
                <th>Pregunta</th>
                <th>Tu Respuesta</th>
                <th>Respuesta Correcta</th>
            </tr>
        </thead>
        <tbody>
            
    <tr class="incorrect">
        <td>¿Qué es un tagging?</td>
        <td>Modelo cualificativo</td>
        <td>Modelo narrativo</td>
    </tr>
    
    <tr class="incorrect">
        <td>¿Qué es transmedia?</td>
        <td>Proyecto multiplataforma</td>
        <td>Proyecto narrativo expandido</td>
    </tr>
    
    <tr class="correct">
        <td>¿Qué evalúa un storyboard?</td>
        <td>Narrativa</td>
        <td>Narrativa</td>
    </tr>
    
        </tbody>
    </table>
</body>
</html>
